<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css"/>
    <title>Vue Todo</title>
  </head>
  <body background="/images/movieBackground.jpg">
    <div id="app">
      <h1>Movie List</h1>
      <p v-show="completedItems.length === 0">You have not seen any movies, you uncultered swine!</p>
      <form v-on:submit.prevent="addItem">
      	<input type="text" v-model="text" placeholder="Movie to watch">
      	<button type="submit">Add</button>
      </form>
      <div class="controls">
      	<button v-on:click="showAll()">Show All</button>
      	<button v-on:click="showActive()">Show Unwatched</button>
      	<button v-on:click="showCompleted()">Show Watched</button>
      	<button v-on:click="deleteCompleted()">Delete Watched</button>
        <button v-on:click="sort()">Sort</button>
      </div>
      <ul>
      	<li v-for="item in filteredItems" draggable="true" v-on:dragstart="dragItem(item)" v-on:dragover.prevent v-on:drop="dropItem(item)">
      	  <input type="checkbox" v-model="item.completed" v-on:click="completeItem(item)" />
          <label v-bind:class="{ completed: item.completed }">{{ item.text }}</label>

          <star-rating border-color="#999" active-color="gold" v-model="item.rating"  @rating-selected ="setRating(item)"></star-rating>

            <!-- <button v-on:click="ratingUp(item)"><i class="up"></i></button>
            <button v-on:click="ratingDown(item)"><i class="down"></i></button> -->
          <button v-on:click="deleteItem(item)" class="delete">X</button>
      	</li>
      </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue-star-rating/dist/star-rating.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js" integrity="sha256-pU9euBaEcVl8Gtg+FRYCtin2vKLN8sx5/4npZDmY2VA=" crossorigin="anonymous"></script>
    <script src="/script.js"></script>

    <footer>
      <p> Presented by Lindsey Woolf and Nicole Theurer</p>
      <p><a href="https://github.com/TeamLicole/movieRankings">GitHub Link</a></p>
    </footer>
  </body>
</html>
